spring:
  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: ENC(kU/6R0xQEox+FwAjjzL10/Gja2dPW+vTGQah5S26x++rSz5xSj/kJcKmf5B1B/BS)
            client-secret: ENC(PL5VbHaSX5T9vDYCmRenM0XV5dhuIrs15Uy0hmtgvTwvak9vxiUsGTHZcZfMA7o2)
            redirect-uri: ENC(osEhDnbHfjFguDTUD+ZMRD1OtcnQmsstSgD+9ZfFSx0PwS/R3IiwhTVwJqpJzCGD)
            authorization-grant-type: authorization_code
            scope:
              - profile_nickname
              - account_email
              - talk_message
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

  jpa:
    hibernate:
      ddl-auto: update
    database: mysql
    show-sql: true
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    url: ${DB_URL}
springdoc:
  packages-to-scan: com.github.supercodingfinalprojectbackend.controller
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
  swagger-ui:
    disable-swagger-default-url: true
    display-request-duration: true
    operations-sorter: method
jasypt:
  encryptor:
    bean: jasyptStringEncryptor

secret-key-source: ${SECRET_KEY_SOURCE}